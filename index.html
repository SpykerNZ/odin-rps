<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="flex-center">
        <div class="content">
            <h1 class="title">Rock! Paper... Scissors?</h1>
            <h2 class="subtitle">Choose your champion:</h2>
            <div class="choices">
                <button class="choice">Rock</button>
                <button class="choice">Paper</button>
                <button class="choice">Scissors</button>
            </div>
            <p class="result">X BEATS Y</p>
            <div class="scores">
                <div class="player score-box">
                    <p class="score-name">Challenger</p>
                    <p class="score-value">0</p>
                </div>
                <div class="computer score-box">
                    <p class="score-name">Computer</p>
                    <p class="score-value">0</p>
                </div>
            </div>
            <button class="rematch">Rematch!</button>
        </div>
    </div>
</body>
</html>
